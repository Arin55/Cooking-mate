<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cooking Mates - Login</title>
  <link rel="stylesheet" href="/client/css/login.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>Welcome Back</h2>
    <p>Login to your account</p>

    <div class="input-group">
      <input type="email" id="loginEmail" placeholder="Email" />
    </div>

    <div class="input-group">
      <input type="password" id="loginPassword" placeholder="Password" />
      <span class="password-toggle" onclick="togglePassword('loginPassword')">
        <i class="fa fa-eye" id="loginPasswordToggle"></i>
      </span>
    </div>

    <button id="loginBtn" type="button" onclick="handleLogin()">Login Now</button>
    <p class="error" id="loginErrorMsg"></p>

    <p class="signup">Don't have an account? <a href="/client/signup.html">Create one</a></p>
  </div>

  <div class="container success-slide" id="successLoginContainer" style="display: none;">
    <h2>Logged in âœ…</h2>
    <p>Redirecting to dashboard...</p>
  </div>

  <script type="module" src="/client/js/loginsignup.js"></script>
</body>
</html>
